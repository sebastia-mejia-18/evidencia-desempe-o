<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculador de Estacionamiento</title>
    <link rel="stylesheet" href="/estilos.css">
</head>
<body>
    <div class="container">
        <h1>Calculador de Estacionamiento</h1>
        <div class="form-group">
            <label for="horaEntrada">Hora de Entrada (HH:mm):</label>
            <input type="time" id="horaEntrada">
        </div>
        <div class="form-group">
            <label for="horaSalida">Hora de Salida (HH:mm):</label>
            <input type="time" id="horaSalida">
        </div>
        <button id="calcularBtn">Calcular Costo</button>
        <div id="resultado" class="resultado"></div>
        <button id="otroVehiculoBtn" style="display:none;">Calcular para otro veh√≠culo</button>
    </div>
    <script src="/producto.js"></script>
</body>
</html>
